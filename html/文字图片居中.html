<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 600px;
        font-size: 30px;
    }
    
    .box img {
        width: 300px;
        vertical-align: middle;
    }
    
    .box-text {
        height: 30px;
        background-color: chartreuse;
    }
    
    .box-text textarea {
        width: 100%;
        height: 200px;
        resize: none;
        outline: none;
        font-size: 20px;
    }
</style>

<body>
    <div class="box">
        <img src="../images/收款码.png" alt=""> 这是我的收款码

    </div>
    <div class="box-text">
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
</body>

</html>
